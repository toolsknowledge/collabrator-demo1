<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensions</title>
    <style>
        .parent{
            width: 300px;
            height: 300px;
            border: 1px solid gray;
        }

        .percent{
            height: 10px;
            border: 1px solid red;
            background-color: yellowgreen;
            width: 50%;
        }

        .view{
            height: 10px;
            background-color: gray;
            width: 50vw;
        }
    </style>
</head>
<body>
    <div class="parent">

        <div class="percent"></div>

        <div class="view"></div>

    </div>
</body>
</html>
